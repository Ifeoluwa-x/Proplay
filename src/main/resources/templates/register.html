<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            background-color: #303030;
            border: none;
            color: white;
        }

        .form-control:focus {
            background-color: #303030;
            color: white;
            box-shadow: none;
            border-color: #4b69b0;
        }

        .btn-primary {
            background-color: #4b69b0;
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #4b69b0;
            border-color: #4b69b0;
        }

        .alert {
            border-radius: 5px;
            color: white;
        }

        .form-group label {
            color: white;
        }

        /* ProPlay Logo Styling */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .logo-text .pro {
            color: #fff;
            background-color: #4b69b0;
            padding: 0 5px;
            border-radius: 5px;
        }

        .logo-text .play {
            color: #4b69b0;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <!-- ProPlay Logo -->
    <div class="logo-container">
        <div class="logo-text">
            <span class="pro">Pro</span><span class="play">Play</span>
        </div>
    </div>


    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
    </div>
    <div th:if="${param.success}" class="alert alert-success">
        You have been logged out.
    </div>
    <div th:if="${param.fail}" class="alert alert-danger">
        Email already exists.
    </div>

    <!-- Thymeleaf Form for User Creation -->
    <form th:action="@{/register}" th:object="${user}" method="post">
        <!-- First Name Field -->
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" th:field="*{fname}" class="form-control" required>
            <p th:if="${#fields.hasErrors('fname')}" class="text-danger" th:errors="*{fname}"></p>
        </div>

        <!-- Last Name Field -->
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" th:field="*{lname}" class="form-control" required>
            <p th:if="${#fields.hasErrors('lname')}" class="text-danger" th:errors="*{lname}"></p>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control"
                   required>
            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
        </div>

        <!-- Age Field -->
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" th:field="*{age}" class="form-control" required>
            <p th:if="${#fields.hasErrors('age')}" class="text-danger" th:errors="*{age}"></p>
        </div>

        <!-- Location Field -->
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" th:field="*{location}" class="form-control" required>
            <p th:if="${#fields.hasErrors('location')}" class="text-danger" th:errors="*{location}"></p>
        </div>

        <!-- Sex Field -->
        <div class="form-group">
            <label for="sex">Sex:</label>
            <input type="text" id="sex" name="sex" th:field="*{sex}" class="form-control" required>
            <p th:if="${#fields.hasErrors('sex')}" class="text-danger" th:errors="*{sex}"></p>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Create User</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
