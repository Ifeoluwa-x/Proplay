<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
    }

    .main {
      width: 100%;
      max-width: 800px;
      padding: 30px 10px;
      margin: 0 auto;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .alert {
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .border_blue{
      border: 1px solid ;
    }

    button.btn {
      width: 100%;
      margin-top: 10px;
      background-color: #4b69b0 !important;
    }
    .form-group{
      color: white;
    }
    .form-control{
      background-color: #303030;
      border: none;

    }

    .form-control:focus {
      background-color: #303030; /* Maintains the same color when clicked */
      color: white;
      box-shadow: none; /* Removes the default focus outline */
    }

    .register-button-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .register-button {
      background-color: #4b69b0;
      color: #fff;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .register-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .register-button:focus {
      outline: none;
    }

    .register-button:active {
      background-color: #4b69b0;
      transform: scale(0.98);
    }

    .custom-hidden {
      display: none !important;
    }

    /* ProPlay Logo */
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-text {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .logo-text .pro {
      color: #fff;
      background-color: #4b69b0;
      padding: 0 5px;
      border-radius: 5px;
    }

    .logo-text .play {
      color: #4b69b0;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 450px) {
      .login-form {
        margin-top: 10%;
      }

      .logo-text {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
<section layout:fragment="body">
  <div class="main">
    <div class="col-md-6 col-sm-12 mx-auto">
      <!-- ProPlay Logo -->
      <div class="logo-container">
        <div class="logo-text">
          <span class="pro">Pro</span><span class="play">Play</span>
        </div>
      </div>

      <div th:if="${param.success}" class="alert alert-success">
        Account Created Successfully. Kindly Login Below
      </div>
      <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>
      <div class="login-form">
        <form method="post" th:action="@{/login}">
          <div class="form-group">
            <label for="username">Email</label>
            <input id="username" type="text" class="form-control" placeholder="Email" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Password" name="password" required>
          </div>
          <button type="submit" class="btn btn-secondary">Login</button>
          <div class="text-center mt-3">
            <span>Don't have an account?</span>
            <div class="register-button-container">
              <a th:href="@{/register}" class="register-button">Register here.</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
