<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User and Player Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header text-center bg-primary text-white">
      <h2>User and Player Profile</h2>
    </div>
    <div class="card-body">

      <!-- User Information -->
      <div class="row mb-4">
        <div class="col-md-12">
          <h4>User Information</h4>
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Account Created</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${user.id}"></td>
              <td th:text="${user.fname}"></td>
              <td th:text="${user.lname}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${formattedCreatedAt}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Player Information -->
      <div class="row">
        <div class="col-md-12">
          <h4>Player Information</h4>
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>ID</th>
              <th>Position</th>
              <th>Team</th>
              <th>Skill Level</th>
              <th>Availability</th>
              <th>Player Bio</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through each player -->
            <tr th:if="${players.isEmpty()}">
              <td colspan="6" class="text-center">
                <a href="/player/profile/create" class="btn btn-primary">Create a Player Profile</a>
              </td>
            </tr>
            <tr th:each="player : ${players}">
              <td th:text="${player.id}"></td>
              <td th:text="${player.position}"></td>
              <td th:text="${player.team}"></td>
              <td th:text="${player.skillLevel}"></td>
              <td th:text="${player.availability}"></td>
              <td th:text="${player.playerBio}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="text-center logout-btn">
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
